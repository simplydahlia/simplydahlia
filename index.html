<!DOCTYPE html>
<html>
<style>
#grid { 
  display: grid;
  
  grid-template-rows: 1fr 1fr;
  grid-template-columns: 1fr;
  grid-gap: 2vw;
  justify-items: center;
  }

/* grid items */
#grid > div {
  font-size: 5vw;
  padding: .5em;
  background: gold;
  text-align: center;
}
</style>

<body>

  
  <div id="grid">
  <div>1</div>
  <div>2</div>

</div>
</body>
</html>
